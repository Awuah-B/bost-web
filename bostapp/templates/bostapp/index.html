<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOST Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
            background-image: url('/static/bostapp/2025-06-23%2011.03.04.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            min-width: 200px;
            text-align: center;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #545b62;
        }
        .btn-success {
            background-color: #28a745;
        }
        .btn-success:hover {
            background-color: #1e7e34;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .status-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BOST - KUMASI Reports</h1>
        <div class="button-group">
            <a href="/preview-pdf/" class="btn" target="_blank">Preview PDF Report</a>
            <a href="/download-pdf/" class="btn btn-success">Download PDF Report</a>
            <a href="/export-csv/" class="btn btn-secondary">Download CSV Report</a>
            <a href="/health/" class="btn btn-secondary">Health Check</a>
        </div>
    </div>
    <div style="text-align:center; margin-top:40px; color:#b71c1c; font-weight:bold; font-size:1.1em;">
        This page is <u>not authorised</u> by NPA or any official body.<br>
        The creator may delete this server at any time if he gets bored.
    </div>
</body>
</html>
