<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not NPA report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            margin: 0;
        }
        
        .button-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 90%;
        }
        
        .btn-custom {
            padding: 15px 20px;
            font-size: 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="button-container text-center">
            <h4 class="mb-4 text-muted">Export Options</h4>
            <div class="d-grid gap-3">
                <a href="{% url 'bostapp:export_csv' %}" class="btn btn-success btn-custom">
                    <i class="bi bi-file-earmark-excel me-2"></i>Export to CSV
                </a>
                <a href="{% url 'bostapp:export_pdf' %}" class="btn btn-danger btn-custom">
                    <i class="bi bi-file-earmark-pdf me-2"></i>Preview PDF
                </a>
            </div>
        </div>
    </div>
</body>
</html>
