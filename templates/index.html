<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUMASI REPORT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'bostapp/style.css' %}">
    <style>
        body {
            background-image: url('{% static "bostapp/2025-06-23 11.03.04.jpg" %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 class="mb-4">Not NPA Report</h1>
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">Click to Export or Preview report</p>
                        <div class="d-grid gap-2">
                            <a href="{% url 'bostapp:export_csv' %}" class="btn btn-primary">
                                Export to CSV
                            </a>
                            <a href="{% url 'bostapp:preview_pdf' %}" class="btn btn-secondary">
                                Preview PDF
                            </a>
                            <a href="{% url 'bostapp:download_pdf' %}" class="btn btn-info">
                                Download PDF
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
